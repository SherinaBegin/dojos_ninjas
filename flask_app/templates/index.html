<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">

      <div class="card m-5 col-4">

         Add A Dojo
         </div>
         <div class="card-body">
            <form action="">
               <div class="mb-3 d-flex flex-column">
                  <label for="city" class="form-label">City:</label>
                  <input type="text" class="mb-2"name="city" id="">
                  <input type="submit" class="btn btn-primary w-25 ps-2 pe-2"value="Add">
               </div>

            </form>
         </div>
      </div>

      <div class="card m-5 col-6">
         <div class="card-header text-center fs-3 fw-bold">
         All Dojos
         </div>
            <table class="table table-borderless text-center mt-3 fs-4">
               <tbody>
                  <tr>
                     <td>Seattle</td>
                  </tr>
               </tbody>
            </table>
         </div>
      </div>
   </div>
