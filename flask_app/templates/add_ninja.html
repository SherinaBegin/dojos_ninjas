<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <title>Add a ninja</title>
</head>
<body>
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
         <a class="navbar-brand fw-bolder fs-3" href="#">Dojos</a>
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
               <a class="nav-link active" aria-current="page" href="/dojos">Home</a>
            </div>
         </div>
      </div>
   </nav>

   <div class="container">
      <div class="card m-5 mx-auto w-50">
         <div class="card-header text-center fs-3">
         New Ninja
         </div>
         <form action="/ninjas/save" method='post' class="p-5 mx-auto w-100">
            <div class="mb-3">
               <select name="dojo_id" class="form-select">
                  <option selected>Select Dojo</option>
                  {% for dojo in dojos%}
                  <option value="{{dojo.id}}">{{dojo.city}}</option>
                  {% endfor %}
               </select>
            </div>
            <div class="mb-3 form-floating">
               <input type="text" name="first_name" class="form-control" id="floatingInput" placeholder="fname">
               <label for="fname">First Name:</label>
            </div>
            <div class="mb-3 form-floating">
               <input type="text" name="last_name" class="form-control" id="floatingInput" placeholder="lname">
               <label for="lname">Last Name:</label>
            </div>
            <div class="mb-3 form-floating">
               <input type="number" name="age"  class="form-control" id="floatingInputValue" placeholder="age">
               <label for="age">Age:</label>
            </div>
            <input type="submit" value="Add Ninja" class="btn btn-primary w-50">
         </form>
         </div>
   </div>
   
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
