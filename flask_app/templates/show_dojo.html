<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <title>Add a ninja</title>
</head>
<body>
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
         <a class="navbar-brand fw-bolder fs-3" href="#">Dojos</a>
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
               <a class="nav-link active" aria-current="page" href="/dojos">Home</a>
            </div>
         </div>
      </div>
   </nav>

   <div class="container">
      <div class="card m-5 mx-auto w-50">
         <div class="card-header text-center fs-3">
            {{dojo.city}} Dojo
         </div>
            <table class="table-striped m-3">
               <caption>List of Ninjas</caption>
               <thead>
                  <tr>
                        <th>First Name:</th>
                        <th>Last Name:</th>
                        <th>Age:</th>
                  </tr>
                  {% for ninja in dojo.ninjas %}
                  <tr>
                     <td>{{ninja.first_name}}</td>
                     <td>{{ninja.last_name}}</td>
                     <td>{{ninja.age}}</td>
                  </tr>
                  {% endfor %}
               </thead>
            </table>
            <a href="/dojo/delete/{{dojo.id}}" class="btn btn-danger">Delete Dojo</a>
      </div>
   </div>
   
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
